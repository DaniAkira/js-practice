<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Cep</title>
  </head>
  <body>
    <main class="general">
      <h1>Consulta de CEP</h1>
      <div class="cep-area">
        <label for="cep">Digite um CEP:</label>
        <input class="cep-input" type="text" placeholder="CEP" />
        <button onclick="consultCep()" class="consult-btn"><i class="fa-solid fa-magnifying-glass-location"></i>Consultar</button>
        <button onclick="resetCep()" class="reset-btn hide">
          Fazer outra consulta
        </button>
      </div>
      <div class="results hide">
        <div class="street">
          <p>Rua:</p>
          <span class="street-result"></span>
        </div>
        <div class="district">
          <p>Bairro:</p>
          <span class="district-result"></span>
        </div>
        <div class="city">
          <p>Cidade:</p>
          <span class="city-result"></span>
        </div>
        <div class="state">
          <p>Estado:</p>
          <span class="state-result"></span>
        </div>
      </div>
    </main>
    <script src="https://kit.fontawesome.com/1f293d7788.js" crossorigin="anonymous"></script>
    <script type="module" src="./script.js"></script>
  </body>
</html>
